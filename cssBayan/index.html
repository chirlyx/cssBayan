<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Bayan | RS</title>
</head>

<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <ul class="accordion">
            <li class="accordion-section">
                <label for="label-one">Friday, 10</label>
                <input class="accordion-input" id="label-one" type="radio" name="input" checked>
                <div class="meme-section">
                    <img src="./img/1.png" alt="meme">
                </div>
            </li>

            <li class="accordion-section">
                <label for="label-two">Saturday, 11</label>
                <input class="accordion-input" id="label-two" type="radio" name="input">
                <div class="meme-section">
                    <img src="./img/2.png" alt="meme">
                </div>
            </li>

            <li class="accordion-section">
                <label for="label-three">Sunday, 12</label>
                <input class="accordion-input" id="label-three" type="radio" name="input">
                <div class="meme-section">
                    <img src="./img/3.png" alt="meme">
                </div>
            </li>

            <li class="accordion-section">
                <label for="label-four">Monday, 13 (Deadline)</label>
                <input class="accordion-input" id="label-four" type="radio" name="input">
                <div class="meme-section">
                    <img src="./img/4.png" alt="meme">
                </div>
            </li>
        </ul>
    </div>

</body>

</html>
