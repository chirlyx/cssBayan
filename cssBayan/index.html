<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Bayan | RS</title>
</head>

<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <div class="line"></div>

        <ul class="accordion">

            <li class="accordion-section">
                <input class="accordion-input" id="label-one" type="radio" name="input" checked>
                <label class="accordion-label" for="label-one">
                    <p class="accordion-label-text">Friday, 10 (Start date)<span class="icon">&#10006;</span></p>
                    <div class="meme-section">
                        <img src="./img/1.png" alt="meme">
                    </div>
                </label>
            </li>

            <li class="accordion-section">
                <input class="accordion-input" id="label-two" type="radio" name="input">
                <label class="accordion-label" for="label-two">
                    <p class="accordion-label-text">Saturday, 11 <span class="icon">&#10006;</span></p>
                    <div class="meme-section">
                        <img src="./img/2.png" alt="meme">
                    </div>
                </label>
            </li>

            <li class="accordion-section">
                <input class="accordion-input" id="label-three" type="radio" name="input">
                <label class="accordion-label" for="label-three">
                    <p class="accordion-label-text">Sunday, 12 <span class="icon">&#10006;</span></p>
                    <div class="meme-section">
                        <img src="./img/3.png" alt="meme">
                    </div>
                </label>
            </li>

            <li class="accordion-section">
                <input class="accordion-input" id="label-four" type="radio" name="input">
                <label class="accordion-label" for="label-four">
                    <p class="accordion-label-text">Monday, 13 (Deadline) <span class="icon">&#10006;</span></p>
                    <div class="meme-section">
                        <img src="./img/4.png" alt="meme">
                    </div>
            </li>
            </label>
        </ul>
    </div>

</body>

</html>
